name: Generate Architecture Diagram PNGs

on:
  push:
    branches: [main]
    paths:
      - "stacks/*.md"
      - "master/*.md"
  pull_request:
    branches: [main]
    paths:
      - "stacks/*.md"
      - "master/*.md"

jobs:
  validate-and-generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Create images directory
        run: mkdir -p images/stacks images/master

      - name: Extract and generate stack diagrams
        run: |
          for file in stacks/*.md; do
            if [ "$file" != "stacks/.gitkeep" ] && [ -f "$file" ]; then
              filename=$(basename "$file" .md)
              echo "Processing $filename..."
              sed -n '/```mermaid/,/```/p' "$file" | sed '1d;$d' > "temp_${filename}.mmd"
              if [ -s "temp_${filename}.mmd" ]; then
                mmdc -i "temp_${filename}.mmd" -o "images/stacks/${filename}.png" -w 1200 -H 800 --backgroundColor white
              fi
              rm -f "temp_${filename}.mmd"
            fi
          done

      - name: Extract and generate master diagrams
        run: |
          for file in master/*.md; do
            if [ "$file" != "master/.gitkeep" ] && [ -f "$file" ]; then
              filename=$(basename "$file" .md)
              echo "Processing master/$filename..."
              sed -n '/```mermaid/,/```/p' "$file" | sed '1d;$d' > "temp_${filename}.mmd"
              if [ -s "temp_${filename}.mmd" ]; then
                mmdc -i "temp_${filename}.mmd" -o "images/master/${filename}.png" -w 1400 -H 1000 --backgroundColor white
              fi
              rm -f "temp_${filename}.mmd"
            fi
          done

      - name: Commit generated images
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -n "$(git status --porcelain images/)" ]; then
            git add images/
            git commit -m "Auto-generate PNG diagrams from Mermaid sources"
            git push
          fi
